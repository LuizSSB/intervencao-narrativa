<html>
	<head>
		<link rel="StyleSheet" href="style.css" type="text/css" media=screen>
			<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
				</head>
	<body>
		<!-- Legenda -->
		<table class="helpTable">
			<tr>
				<th>Legenda</th>
				<td class="selected">Opção selecionada</td>
				<td class="skipped">Atividade pulada</td>
			</tr>
		</table>
		
		<h2>Tipo de resposta</h2>
		<table class="reportTable" rules="all">
			<tr class="headerRow">
				<th width="{{columnWidth}}"><!-- coluna com as questões --></th>
				
				{{#enumValues}}
				<th width="{{columnWidth}}">{{enumValue}}</th>
				{{/enumValues}}
				
			</tr>
			
			{{#questions}}
			<tr class="dataRow">
				<th>{{question}}</th>
				
				{{#values}}
				<td class="{{value}}"></td> 
				{{/values}}
				
			</tr>
			{{/questions}}
			
		</table>
	</body>
</html>
